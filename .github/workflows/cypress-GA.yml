name: Run Cypress Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Selecciona el ambiente donde correr los tests"
        required: true
        default: "staging"
        # NOTE: GitHub Actions inputs don't enforce a choice list in the UI reliably across versions.
        # We'll validate and map the value in a step below (accepts 'staging', 'production' or 'produccion').

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instala dependencias
        run: npm ci

      - name: Validate and map environment input
        id: validate
        run: |
          echo "Input environment: '${{ github.event.inputs.environment }}'"
          # normalize to lowercase
          ENV_LOWER=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          case "$ENV_LOWER" in
            staging)
              ENV_NAME=staging
              ;;
            produccion|produccion)
              ENV_NAME=produccion
              ;;
            *)
              echo "Invalid environment: $ENV_LOWER. Allowed: staging, produccion"
              exit 1
              ;;
          esac
          echo "env=$ENV_NAME" >> $GITHUB_OUTPUT

      - name: Corre Cypress en Chrome (usar CYPRESS_ENV)
        env:
          CYPRESS_ENV: ${{ steps.validate.outputs.env }}
        run: |
          echo "Running Cypress in environment: $CYPRESS_ENV"
          npm run test:clean:chrome

      - name: Subir reporte de pruebas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mochawesome-report
          path: cypress/reports/
